<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <style>
          body{
               background: #292929;
          }
          h1{
               color: white;
          }
     </style>
</head>
<body>
     <h1>A Simple Project On Async JS</h1>
     <hr>
     <button id="start">Start</button>
     <button id="stop">Stop</button>
</body>
<script>

     function myRandomColor(){
          let hex = "0123456789ABCDEF"
          let color = "#"
          for(let i=0; i<6; i++){
               color += hex[Math.floor(Math.random()*16)]
          }
          return color;
     }
     // console.log(myRandomColor())


     let myInterval;
     const startInterval = function(){
          
          if(!myInterval){
               myInterval = setInterval(changeBG,1000)
          }
          function changeBG(){
               document.querySelector("body").style.backgroundColor = myRandomColor()
          }
     }

     const stopInterval = function(){
          clearInterval(myInterval)
          myInterval = null;
     }


     document.querySelector('#start').addEventListener('click',startInterval)
     document.querySelector('#stop').addEventListener('click',stopInterval)

</script>
</html>
